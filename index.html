<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Emblema+One" rel="stylesheet">

</head>
<body>


<div id="targetBox"></div>

<div id="winsAndLosses">

    <br>
    <h3>Losses:</h3><p id="losses">0</p>
</div>

<div id="crystal1">
    <img class="crystalImage" src="assets/images/irina-iacob-1364707-unsplash.jpg" alt="crystal #1">
</div>

<div id="crystal2">
    <img class="crystalImage" src="assets/images/joshua-fuller-616702-unsplash.jpg" alt="crystal #2">
</div>

<div id="crystal3">
    <img class="crystalImage" src="assets/images/krystal-ng-596638-unsplash.jpg" alt="crystal #3">
</div>

<div id="crystal4">
    <img class="crystalImage" src="assets/images/krystal-ng-771465-unsplash.jpg" alt="crystal #4">
</div>

<div><h2>Your score is:</h2></div>

<div id="scoreBox">0</div>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
